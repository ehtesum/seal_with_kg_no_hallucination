        <script type="text/javascript">

              // initialize global variables.

              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#4682B4", "id": "Anxiety", "label": "Anxiety", "shape": "dot"}, {"color": "#90EE90", "id": "Restlessness", "label": "Restlessness", "shape": "dot"}, {"color": "#90EE90", "id": "restlessness", "label": "restlessness", "shape": "dot"}, {"color": "#4682B4", "id": "CompulsiveBehaviors", "label": "CompulsiveBehaviors", "shape": "dot"}, {"color": "#90EE90", "id": "compulsive behaviors", "label": "compulsive behaviors", "shape": "dot"}, {"color": "#4682B4", "id": "OCD", "label": "OCD", "shape": "dot"}, {"color": "#90EE90", "id": "Rituals", "label": "Rituals", "shape": "dot"}, {"color": "#4682B4", "id": "LossOfInterest", "label": "LossOfInterest", "shape": "dot"}, {"color": "#90EE90", "id": "Symptom", "label": "Symptom", "shape": "dot"}, {"color": "#4682B4", "id": "Schizophrenia", "label": "Schizophrenia", "shape": "dot"}, {"color": "#4682B4", "id": "Delusions", "label": "Delusions", "shape": "dot"}, {"color": "#4682B4", "id": "IntrusiveThoughts", "label": "IntrusiveThoughts", "shape": "dot"}, {"color": "#90EE90", "id": "intrusive thoughts", "label": "intrusive thoughts", "shape": "dot"}, {"color": "#4682B4", "id": "Depression", "label": "Depression", "shape": "dot"}, {"color": "#90EE90", "id": "Fatigue", "label": "Fatigue", "shape": "dot"}, {"color": "#4682B4", "id": "LowMood", "label": "LowMood", "shape": "dot"}, {"color": "#90EE90", "id": "low mood", "label": "low mood", "shape": "dot"}, {"color": "#4682B4", "id": "Worry", "label": "Worry", "shape": "dot"}, {"color": "#90EE90", "id": "MuscleTension", "label": "MuscleTension", "shape": "dot"}, {"color": "#90EE90", "id": "Condition", "label": "Condition", "shape": "dot"}, {"color": "#90EE90", "id": "fatigue", "label": "fatigue", "shape": "dot"}, {"color": "#90EE90", "id": "muscle tension", "label": "muscle tension", "shape": "dot"}, {"color": "#4682B4", "id": "DisorganizedThinking", "label": "DisorganizedThinking", "shape": "dot"}, {"color": "#90EE90", "id": "disorganized thinking", "label": "disorganized thinking", "shape": "dot"}, {"color": "#90EE90", "id": "rituals", "label": "rituals", "shape": "dot"}, {"color": "#90EE90", "id": "worry", "label": "worry", "shape": "dot"}, {"color": "#90EE90", "id": "Hallucinations", "label": "Hallucinations", "shape": "dot"}, {"color": "#90EE90", "id": "hallucinations", "label": "hallucinations", "shape": "dot"}, {"color": "#90EE90", "id": "delusions", "label": "delusions", "shape": "dot"}, {"color": "#90EE90", "id": "loss of interest", "label": "loss of interest", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Anxiety", "title": "associated_with", "to": "Restlessness"}, {"arrows": "to", "from": "Restlessness", "title": "label", "to": "restlessness"}, {"arrows": "to", "from": "CompulsiveBehaviors", "title": "label", "to": "compulsive behaviors"}, {"arrows": "to", "from": "OCD", "title": "associated_with", "to": "Rituals"}, {"arrows": "to", "from": "LossOfInterest", "title": "type", "to": "Symptom"}, {"arrows": "to", "from": "Schizophrenia", "title": "label", "to": "Schizophrenia"}, {"arrows": "to", "from": "Delusions", "title": "type", "to": "Symptom"}, {"arrows": "to", "from": "Restlessness", "title": "type", "to": "Symptom"}, {"arrows": "to", "from": "IntrusiveThoughts", "title": "label", "to": "intrusive thoughts"}, {"arrows": "to", "from": "Depression", "title": "associated_with", "to": "Fatigue"}, {"arrows": "to", "from": "LowMood", "title": "label", "to": "low mood"}, {"arrows": "to", "from": "Worry", "title": "type", "to": "Symptom"}, {"arrows": "to", "from": "Anxiety", "title": "associated_with", "to": "MuscleTension"}, {"arrows": "to", "from": "MuscleTension", "title": "type", "to": "Symptom"}, {"arrows": "to", "from": "LowMood", "title": "type", "to": "Symptom"}, {"arrows": "to", "from": "Rituals", "title": "type", "to": "Symptom"}, {"arrows": "to", "from": "IntrusiveThoughts", "title": "type", "to": "Symptom"}, {"arrows": "to", "from": "Schizophrenia", "title": "associated_with", "to": "Delusions"}, {"arrows": "to", "from": "Depression", "title": "type", "to": "Condition"}, {"arrows": "to", "from": "Anxiety", "title": "type", "to": "Condition"}, {"arrows": "to", "from": "Fatigue", "title": "label", "to": "fatigue"}, {"arrows": "to", "from": "Anxiety", "title": "label", "to": "Anxiety"}, {"arrows": "to", "from": "MuscleTension", "title": "label", "to": "muscle tension"}, {"arrows": "to", "from": "Schizophrenia", "title": "type", "to": "Condition"}, {"arrows": "to", "from": "OCD", "title": "associated_with", "to": "IntrusiveThoughts"}, {"arrows": "to", "from": "DisorganizedThinking", "title": "label", "to": "disorganized thinking"}, {"arrows": "to", "from": "Rituals", "title": "label", "to": "rituals"}, {"arrows": "to", "from": "OCD", "title": "type", "to": "Condition"}, {"arrows": "to", "from": "Schizophrenia", "title": "associated_with", "to": "DisorganizedThinking"}, {"arrows": "to", "from": "Depression", "title": "associated_with", "to": "LowMood"}, {"arrows": "to", "from": "CompulsiveBehaviors", "title": "type", "to": "Symptom"}, {"arrows": "to", "from": "Worry", "title": "label", "to": "worry"}, {"arrows": "to", "from": "Schizophrenia", "title": "associated_with", "to": "Hallucinations"}, {"arrows": "to", "from": "Hallucinations", "title": "label", "to": "hallucinations"}, {"arrows": "to", "from": "Depression", "title": "label", "to": "Depression"}, {"arrows": "to", "from": "Delusions", "title": "label", "to": "delusions"}, {"arrows": "to", "from": "Hallucinations", "title": "type", "to": "Symptom"}, {"arrows": "to", "from": "LossOfInterest", "title": "label", "to": "loss of interest"}, {"arrows": "to", "from": "Depression", "title": "associated_with", "to": "LossOfInterest"}, {"arrows": "to", "from": "OCD", "title": "label", "to": "OCD"}, {"arrows": "to", "from": "DisorganizedThinking", "title": "type", "to": "Symptom"}, {"arrows": "to", "from": "Fatigue", "title": "type", "to": "Symptom"}, {"arrows": "to", "from": "OCD", "title": "associated_with", "to": "CompulsiveBehaviors"}, {"arrows": "to", "from": "Anxiety", "title": "associated_with", "to": "Worry"}]);

                  nodeColors = {};

                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

            "fit": true,

            "onlyDynamicEdges": false,
            "updateInterval": 50

    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;
